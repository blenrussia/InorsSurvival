<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inors Survival — Главная</title>
  <style>
    :root {
      --bg-color: #0a0a0a;
      --container-bg: rgba(25, 25, 25, 0.9);
      --text-color: #e6e6e6;
      --accent-color: #4a86ff;
      --accent-hover: #1e6bff;
      --accent-phone: #25d366;
      --accent-phone-hover: #1da851;
      --border-color: rgba(255, 255, 255, 0.07);
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
      --gradient: linear-gradient(135deg, #3578ff 0%, #5a96ff 100%);
    }

    * {
      box-sizing: border-box;
      transition: all 0.25s ease;
    }

    body {
      background: radial-gradient(circle at 25% 20%, rgba(74, 134, 255, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 75% 80%, rgba(74, 134, 255, 0.1) 0%, transparent 40%),
                  var(--bg-color);
      color: var(--text-color);
      font-family: "Segoe UI", Roboto, sans-serif;
      margin: 0;
      line-height: 1.7;
    }

    /* Навигация */
    .navigation {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 12px;
      padding: 15px;
      background: rgba(10, 10, 10, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border-color);
    }

    .nav-btn {
      padding: 10px 22px;
      color: var(--text-color);
      text-decoration: none;
      border-radius: 8px;
      border: 1px solid transparent;
      font-weight: 500;
    }

    .nav-btn:hover {
      border-color: var(--accent-color);
      color: #fff;
      background: rgba(74, 134, 255, 0.1);
    }

    .nav-btn.active {
      background: var(--gradient);
      color: #fff;
      box-shadow: 0 0 12px rgba(74, 134, 255, 0.4);
    }

    .container {
      width: 90%;
      max-width: 880px;
      margin: 30px auto;
      background: var(--container-bg);
      border: 1px solid var(--border-color);
      box-shadow: var(--shadow);
      padding: 35px;
      border-radius: 14px;
      position: relative;
    }

    h1 {
      text-align: center;
      font-size: 2.3rem;
      background: var(--gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-top: 0;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #aaa;
      font-size: 1rem;
      margin-bottom: 25px;
    }

    .game-images {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    .poster {
      width: 100%;
      max-width: 340px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(74, 134, 255, 0.2);
    }

    .poster:hover {
      transform: scale(1.03);
    }

    .logo {
      max-width: 240px;
      filter: drop-shadow(0 0 8px rgba(74, 134, 255, 0.4));
    }

    .desc {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-left: 4px solid var(--accent-color);
      padding: 15px 20px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 15px;
      margin-bottom: 30px;
    }

    .feature {
      flex: 1;
      min-width: 140px;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 12px;
      font-size: 0.95rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    td {
      padding: 12px 14px;
      border-bottom: 1px solid var(--border-color);
    }

    td:first-child {
      color: #bbb;
      width: 40%;
    }

    tr:hover td {
      background: rgba(255, 255, 255, 0.02);
    }

    .download-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      border-radius: 8px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      min-width: 190px;
      box-shadow: var(--shadow);
    }

    .btn-torrent {
      background: var(--accent-color);
    }

    .btn-torrent:hover {
      background: var(--accent-hover);
      box-shadow: 0 0 18px rgba(74, 134, 255, 0.5);
    }

    .btn-phone {
      background: var(--accent-phone);
    }

    .btn-phone:hover {
      background: var(--accent-phone-hover);
      box-shadow: 0 0 18px rgba(37, 211, 102, 0.4);
    }

    .btn-main {
      background: var(--gradient);
    }

    .btn-main:hover {
      box-shadow: 0 0 18px rgba(74, 134, 255, 0.5);
      transform: translateY(-2px);
    }

    .footer {
      text-align: center;
      color: #777;
      font-size: 13px;
      margin-top: 40px;
      border-top: 1px solid var(--border-color);
      padding-top: 20px;
    }
